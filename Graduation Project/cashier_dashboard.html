<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cashier Dashboard</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>


<body>

    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal">Company name</h5>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark nav-link disabled" href="#" aria-disabled="true">Welcome, CASHIER_NAME!</a>
        </nav>
    </div>

    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-4">Cashier Dashboard</h1>
        <p class="lead">Orders Table</p>
    </div>

    <div class="container">
        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Customer Name</th>
                    <th scope="col">Order ID</th>
                    <th scope="col">Amount To Be Paid</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Mark Otto</td>
                    <td>970</td>
                    <td>226 NIS</td>
                    <td>
                        <button class="btn btn-primary mr-3">DONE</button>
                        <button class="btn btn-danger">CANCEL</button>
                        <!--ANGULAR JS POPUP TO ALLOW THE CASHIER TO DETERMINE THE CANCELLATION DETAILS-->
                    </td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>John Doe</td>
                    <td>971</td>
                    <td>88 NIS</td>
                    <td>
                        <button class="btn btn-primary mr-3">DONE</button>
                        <button class="btn btn-danger">CANCEL</button>
                        <!--ANGULAR JS POPUP TO ALLOW THE CASHIER TO DETERMINE THE CANCELLATION DETAILS-->
                    </td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Jane Doe</td>
                    <td>972</td>
                    <td>166 NIS</td>
                    <td>
                        <button class="btn btn-primary mr-3">DONE</button>
                        <button class="btn btn-danger">CANCEL</button>
                        <!--ANGULAR JS POPUP TO ALLOW THE CASHIER TO DETERMINE THE CANCELLATION DETAILS-->
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="js/bootstrap.min.js"></script>
</body>

</html>
